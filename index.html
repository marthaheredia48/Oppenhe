<html lang="en">

<head>
	<title>Personality Quiz Starter Code</title>

	<header>

    </div> 
    
    <h2>What house do you prefer living in?</h2>

      <div class="answer-choice">
        <img src="Mansion.jpeg" alt="the image shows a masion with the vibe of a castle">
        <br>
        <button id="q2a1"> a mansion </button>
      </div>

      <div class="answer-choice">
        <img src="a.jpeg" alt="the image shows a luxury apartment">

        <button id="q2a2">a luxury apartment</button>
